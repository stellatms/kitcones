<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-geral.css">
    <link rel="stylesheet" href="style-contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Kit Cones</title>
</head>
<body>
    <div class="header">
        <div> 
            <img id="logo" src="logo.jpg">
        </div> 
        <div class="items-container">
            <div id="inicio"> 
                <a class="header-link" href="inicio.html"> Início </a> 
            </div>
            <div id="contato"> 
                <a class="header-link" href="contato.html"> Contato </a> 
            </div>
            <div id="produtos"> Produtos </div>
            <div id="sobre"> Sobre a KitCones </div>
        </div>
        <div class="icones">
            <a href="https://wa.me/5514991148278">
                <img id="logowhats" src="logowhats.webp">
            </a>
            <i class="fa-solid fa-user user"></i>
        </div>
    </div>

    <div class="inicio">
        <div class="container">
            <h1>Formulário de Contato</h1>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" class="input-text" name="nome" placeholder="Seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="cep">CEP:</label>
                    <input type="text" class="input-text" name="cep" placeholder="Seu CEP" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" class="input-text" name="telefone" placeholder="Seu telefone" required>
                </div>
                <div class="input-group">
                    <label for="descricao">Descrição:</label>
                    <textarea class="input-text" name="descricao" rows="5" placeholder="Fale sobre seu pedido ou dúvida" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <h1 class="footer1">
            <span class="sublinhado">Footer</span>
        </h1>
        <h1 class="footer-meio">
            <span class="sublinhado">123</span>
        </h1>
        <h1 class="footer-meio">
            <span class="sublinhado">ABC</span>
        </h1>
        <h1 class="footer2">
            <span class="sublinhado">Redes Sociais</span>
            <div class="container-sociais">
                <i class="fa-brands fa-facebook-f "></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-tiktok"></i>
            </div>
        </h1>
    </div>


</body>
</html>

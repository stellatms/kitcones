<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-geral.css">
    <link rel="stylesheet" href="style-ajuda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Kit Cones</title>
</head>
<body>
    <div class="header">
        <div id="logo"> 
            KitCones
        </div> 
        <div class="items-container">
            <div id="inicio"> 
                <a class="header-link" href="inicio.html"> Início </a> 
            </div>
            <div id="ajuda"> 
                <a class="header-link" href="ajuda.html"> Ajuda </a> 
            </div>
            <div id="produtos"> Produtos </div>
            <div id="sobre"> Sobre a KitCones </div>
        </div>
        <div class="icones">
            <a href="https://wa.me/5514991148278">
                <img id="logowhats" src="logowhats.webp">
            </a>
            <i class="fa-solid fa-user user"></i>
        </div>
    </div>

    <div class="container">
        <h1>Contato</h1>
        <div class="form-group">
            <input type="text" id="nome" placeholder="Nome" required>
        </div>
        <div class="form-group">
            <textarea id="descricao" placeholder="Descrição" rows="10" required></textarea>
        </div>
        <div class="form-group">
            <input type="text" id="cep" placeholder="CEP" required>
        </div>
        <div class="form-group">
            <input type="text" id="telefone" placeholder="Telefone" required>
        </div>
        <button onclick="createContato()">Enviar</button>
    </div>

</body>
</html>

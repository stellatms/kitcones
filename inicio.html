    <script>
        window.addEventListener('scroll', function() {
            console.log("oii")
            // Seleciona todos os elementos com a classe 'fade-in'
            var elementos = document.querySelectorAll('.fade-in');
          
            elementos.forEach(function(elemento) {
              // Verifica a posição do elemento em relação à tela
              var rect = elemento.getBoundingClientRect();
              var isInViewport = rect.top >= 0 && rect.bottom <= window.innerHeight;
          
              // Se o elemento estiver visível, adiciona a classe 'visible'
              if (isInViewport) {
                elemento.classList.add('visible');
              }
            });
        });
    </script>
